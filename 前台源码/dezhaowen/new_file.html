<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<style>
		html,body{
			margin: 0px;
			padding: 0px;
		}
		.container-fluid{
			margin: 0px;
			padding: 0px;
			height: 100%;
			width: 100%;
		}
	</style>
	<body>
		<div class="container-fluid">
			<div class="col-xs-4"></div>
			<div class="col-xs-4">
				<div class="modal-header">
					<div class="col-xs-4"></div>
					<h4 class="col-xs-4">用户登录</h4>
					<div class="col-xs-4"></div>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label class="col-xs-2">账户：</label>
						<div class="col-xs-10">
							<input class="form-control" v-model="SysRole.user"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-2">密码：</label>
						<div class="col-xs-10">
							<input type="password"class="form-control" v-model="SysRole.pwd"/>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-success" @click="tofind">登录</button>
					<button class="btn btn-default">注册</button>
				</div>
			</div>
			<div class="col-xs-4"></div>
		</div>
		<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="js/vue.js" ></script>
		<script type="text/javascript">
			var userurl="http://localhost:8080/";
			new Vue({
				el:".container-fluid",
				data(){
					return {
						SysRole:{}
					};
				},
				methods:{
					tofind(){
						let that=this;
						$.ajax({
							url:userurl+"user",
							data:that.SysRole,
							type:"post",
							success:function(result){
								if(result!=null){
									sessionStorage.setItem("user",JSON.stringify(result));
									console.log(result);
									window.location.href="indexx.html";
								}else{
									alert("请先登录");
								}
							},error:function(){
								alert("用户名或者密码不正确,请重新登录！");
							}
						});
					}
				}
			});
		</script>
	</body>
</html>
